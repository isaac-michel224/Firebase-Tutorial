      import {
        getDatabase,
        ref,
        onValue,
        set,
        update,
        child,

        projectId: "tts-project-532f1",
        storageBucket: "tts-project-532f1.appspot.com",
        messagingSenderId: "452365671090",
        appId: "1:452365671090:web:277e311e55f38aee5707ab",
        measurementId: "G-BN1HN7VBGE"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getDatabase();

      console.log(app);

    
var message = document.getElementById('message');
// var dbRef = firebase.database().ref()
const dbRef = ref(db, "message");
const teacher = child(dbRef, "teacher");
console.log(teacher);
console.log(dbRef);

set(dbRef, {
        className: 'JS',
        weeks: 10
      });

update(dbRef, {
  className: "JS Application Development",
  students: 15,
});


      // dbRef.update({
      //   className: 'JS Application Development'
      //   students: 15
      // });

    onValue(dbRef, (snapshot) => (message.innerText = JSON.stringify(snapshot.val())));

      set(teacher, {
        class: 'JS Applications',
        name: 'Shane',
        computer: {
          type: 'mac',
          size: '15 inch'
        },
      });


const shaneComputer = child(dbRef, "teacher/computer");
onValue(shaneComputer, (snapshot) => console.log(snapshot.val()));

    </script>
